<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
   <style>
        body{
            background-color:rgb(255, 240, 240);
        }
        .container{
            margin-top:11%;
            margin-left: 30%;
            width:30%;
            background-color: black;
            box-shadow:0px 0px 30px 0px grey;
            text-shadow:2px 2px 2px blue;
            text-align: center;
            color:white;
            padding:60px;
        }
    </style>
</head>
<body onload="startTime()">
    <div id="clock" class="container"></div>
    <script>
        function startTime() {
            var d=new Date();
            var hr=d.getHours();
            var min=d.getMinutes();
            var sec=d.getSeconds();
            ap=(hr<12)?"<b>AM</b>":"<b>PM</b>";
            hr=(hr==0)?12:hr;
            hr=(hr>12)?hr-12:hr;
            hr=check(hr);
            min=check(min);
            sec=check(sec);
            
            document.getElementById("clock").innerHTML="DATE : "+d.getDay()+"-"+d.getMonth()+"-"+d.getFullYear()+"<br><br>TIME : "+hr+":"+min+":"+sec+" "+ap;            
            var time = setTimeout(function(){
                                    startTime() 
                                  }, 1000);
        }
        function check(i) {
            return (i<10) ? "0"+i :i;
        }
    </script>
</body>
</html>
